name: Scrape files

on:
  workflow_dispatch:
  
  schedule:
    - cron: '10 12 */7 * *'

jobs:
  scrape-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: valitydev/action-download-file@v1
        with:
          url: https://aktv.top/live.txt
          target-path: ./scrape-files/data/aktv-top-live.txt